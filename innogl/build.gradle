plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'innogl.ru'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
	implementation'org.springframework.boot:spring-boot-starter-data-redis:2.5.4'
	// https://mvnrepository.com/artifact/org.springframework.session/spring-session-core
	implementation 'org.springframework.session:spring-session-core:2.5.2'
	// https://mvnrepository.com/artifact/org.springframework.session/spring-session-jdbc
	implementation 'org.springframework.session:spring-session-data-redis:2.5.2'


	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}
